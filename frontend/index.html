<!DOCTYPE html>
<html lang="en">
<head>

  <title>Daftar Film Favorit</title>

</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4">ðŸŽ¬ Daftar Film Favorit</h1>

  <script src="script.js"></script>
</body>
</html>
